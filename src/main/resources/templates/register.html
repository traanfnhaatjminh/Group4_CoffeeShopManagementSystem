<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .register-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .register-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .register-form .form-input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .register-form .form-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-form .form-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-link {
            margin-top: 20px;
            color: #333;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>Register</h1>
    <form th:action="@{/register}" method="post" class="register-form" enctype="multipart/form-data" id="registerForm">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" name="fullname" class="form-input" required />
        </div>
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="dob" class="form-input" required />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" class="form-input" required />
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" name="phone" class="form-input" required />
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" name="address" class="form-input" required />
        </div>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" class="form-input" required />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" class="form-input" id="password" required />
        </div>
        <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" class="form-input" id="confirm_password" required />
        </div>
        <div class="form-group">
            <button type="submit" class="form-button">Register</button>
        </div>
        <div class="error-message" id="error-message" th:text="${errorMessage}"></div>
    </form>
    <div class="login-link">
        <p>Đã có tài khoản? <a th:href="@{/login}">Đẩy về trang login</a></p>
    </div>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        var errorMessage = document.getElementById('error-message');

        if (password !== confirmPassword) {
            event.preventDefault();
            errorMessage.textContent = 'Passwords do not match';
        }
    });
</script>
</body>
</html>
