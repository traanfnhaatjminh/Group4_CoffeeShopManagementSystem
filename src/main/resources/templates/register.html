




<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4e6408a;
        }

        .wrapper {
            position: relative;
            max-width: 430px;
            width: 100%;
            background: #fff;
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .wrapper h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            position: relative;
        }

        .wrapper h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 28px;
            border-radius: 12px;
            background: #4070f4;
        }

        .input-box {
            height: 52px;
            margin: 18px 0;
        }

        .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #333;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #4070f4;
        }

        .input-box.button input {
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #4070f4;
            cursor: pointer;
        }

        .input-box.button input:hover {
            background: #0e4bf1;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .login-link a {
            color: #4070f4;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" class="register-form" enctype="multipart/form-data" id="registerForm">
        <div class="input-box">
            <input type="text" name="fullname" placeholder="Full Name" required />
        </div>
        <div class="input-box">
            <input type="date" name="dob" placeholder="Date of Birth" required />
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-box">
            <input type="text" name="phone" placeholder="Phone" required />
        </div>
        <div class="input-box">
            <input type="text" name="address" placeholder="Address" required />
        </div>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="input-box">
            <input type="password" name="pass" id="pass" placeholder="Password" required />
        </div>
        <div class="input-box">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required />
        </div>
        <div class="input-box button">
            <input type="submit" value="Register">
        </div>
        <div class="error-message" id="error-message" th:text="${error}"></div>
    </form>
    <div class="login-link">
        <p>Đã có tài khoản? <a th:href="@{/login}">Login</a></p>
    </div>
</div>
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        var password = document.getElementById('pass').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        var errorMessage = document.getElementById('error-message');

        if (password !== confirmPassword) {
            event.preventDefault();
            errorMessage.textContent = 'Passwords do not match';
        }
    });
</script>
</body>
</html>
