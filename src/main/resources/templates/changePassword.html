<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <base href="/">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <style>
        body {
            background-color: #e4e4e4;
            padding-top: 50px;
            position: relative; /* Ensure positioning context for absolute positioning */
            color: #333; /* Adjust text color for better contrast */
        }

        .change-password-form {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 500px;
        }

        .btn-custom {
            background-color: #000000;
            color: #ffffff;
            border-color: #000000;
            font-size: 14px; /* Smaller font size */
            padding: 10px 20px; /* Smaller padding */
        }

        .btn-custom:hover {
            background-color: #333333;
            border-color: #333333;
            color: #ffffff;
        }

        .input-group-addon {
            cursor: pointer;
        }

        .input-group-text {
            background: none;
            border: none;
        }

        .alert {
            margin-bottom: 20px;
            max-width: 500px;
            margin: 0 auto 20px auto; /* Center align the alert */
        }

        .back-to-profile {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: #007bff; /* Bootstrap primary color or any color you prefer */
            border: 1px solid #007bff; /* Matching border color */
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 150px;
        }

        .back-to-profile:hover {
            background-color: #f8f9fa; /* Light gray background on hover */
            color: #0056b3; /* Darker color on hover */
        }

        .back-to-profile i {
            margin-right: 5px;
        }
        .styled-button {
            border: none;
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
<button class="styled-button">
    <a href="/profile" class="back-to-profile">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</button>

<div class="container">

    <!-- Display error message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Display success message -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="change-password-form">
        <h2 class="text-center">Change Password</h2>
        <form th:action="@{/profile/changePassword}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <div class="input-group">
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Current Password" required />
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility('currentPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" required />
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility('newPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm New Password" required />
                    <div class="input-group-append">
                        <span class="input-group-text" onclick="togglePasswordVisibility('confirmPassword', this)">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom">Change Password</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePasswordVisibility(id, element) {
        var input = document.getElementById(id);
        var icon = element.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
