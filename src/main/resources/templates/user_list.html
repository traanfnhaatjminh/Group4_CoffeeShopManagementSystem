


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .table-responsive {
            margin: 30px 0;
        }
        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
        }
        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }
        .search-box {
            position: relative;
            float: right;
        }
        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
        }
        .search-box input:focus {
            border-color: #3FBAE4;
        }
        .search-box i {
            color: #a0a5b1;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }
        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
        }
        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }
        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }
        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }
        table.table td:last-child {
            width: 130px;
        }
        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }
        table.table td a.view {
            color: #03A9F4;
        }
        table.table td a.edit {
            color: #FFC107;
        }
        table.table td a.delete {
            color: #E34724;
        }
        table.table td i {
            font-size: 19px;
        }
        .pagination {
            float: right;
            margin: 0 0 5px;
        }
        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }
        .pagination li a:hover {
            color: #666;
        }
        .pagination li.active a {
            background: #03A9F4;
        }
        .pagination li.active a:hover {
            background: #0397d6;
        }
        .pagination li.disabled i {
            color: #ccc;
        }
        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }
        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 150px;
            background-color: rgb(198, 198, 198);
            padding-top: 20px;
        }
        .sidebar .nav {
            display: flex;
            flex-direction: column;
        }
        .sidebar .nav a {
            margin: 10px 0;
            background-color: gray;
            border-radius: 15px;
            text-align: center;
            color: white;
            padding: 10px 0;
            display: block;
        }
        .sidebar .nav a:hover {
            color: blue;
        }
        .user-list {
            background-color: rgb(244, 243, 243);
            margin-left: 220px;
            padding: 20px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();

            $('.btn-update').click(function() {
                var uid = $(this).data('id');
                var fullname = $(this).data('fullname');
                var email = $(this).data('email');
                var username = $(this).data('username');
                var role_id = $(this).data('role');
                var status = $(this).data('status');

                $('#uid').val(uid);
                $('#fullname').val(fullname);
                $('#email').val(email);
                $('#username').val(username);
                $('#role_id').val(role_id);
                $('#status').val(status);

                $('#updateUserModal').modal('show');
            });

            $('.btn-delete').click(function(e) {
                e.preventDefault();
                var href = $(this).attr('href');

                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = href;
                    }
                })
            });

            // Show Add User Modal
            $('#addUserButton').click(function() {
                $('#addUserModal').modal('show');
            });
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <nav class="nav flex-column">
                <a  href="/management">Home</a>
                <a  href="/products">Warehouse</a>
                <a  href="/categories">Categories</a>
                <a  href="/management/table">Table List</a>
                <a  href="/management/allbill">All Bill</a>
                <a  href="/management/jobboard">Job Board</a>
                <a  href="/admin/users/statistic">Statistic</a>
                <a  href="/admin/users">Setting</a>
            </nav>
        </div>
        <div class="col-md-10 user-list">
            <div class="row">
                <div class="col-12">
                    <h1 class="my-4">User Management</h1>
                    <!-- Thêm thông báo ở đây -->
                    <div id="success-message" th:if="${message}" class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                    <div class="mb-3">
                        <a href="/register2" class="btn btn-success">Add User</a>
                    </div>

                    <!-- Search Form -->
                    <!-- Form chọn số người dùng trên mỗi trang -->
                    <form class="form-inline mb-3" method="get" action="/admin/users">
                        <input type="hidden" name="keyword" th:value="${keyword}" />
                        <input type="hidden" name="role" th:value="${role}" />
                        <input type="hidden" name="pageNo" th:value="${currentPage}" />
                        <label for="pageSize">Số người dùng trên mỗi trang:</label>
                        <select id="pageSize" name="pageSize" class="form-control" onchange="this.form.submit()">
                            <option th:value="5" th:selected="${pageSize == 5}">5</option>
                            <option th:value="10" th:selected="${pageSize == 10}">10</option>
                            <option th:value="15" th:selected="${pageSize == 15}">15</option>
                            <option th:value="20" th:selected="${pageSize == 20}">20</option>
                        </select>
                    </form>

                    <!-- Search Form -->
                    <form class="form-inline mb-3" method="get" action="/admin/users">
                        <input type="hidden" name="pageSize" th:value="${pageSize}" /> <!-- Giữ lại pageSize -->
                        <input type="text" class="form-control mr-2" name="keyword" placeholder="Search users..." th:value="${keyword}">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>

                    <!-- Filter Form -->
                    <form class="form-inline mb-3" method="get" th:action="@{/admin/users/filter}">
                        <input type="hidden" name="pageSize" th:value="${pageSize}" /> <!-- Giữ lại pageSize -->
                        <select name="role" class="form-control mr-2">
                            <option value="">All Roles</option>
                            <option value="1" th:selected="${role == 1}">Customer</option>
                            <option value="2" th:selected="${role == 2}">Warehouse staff</option>
                            <option value="3" th:selected="${role == 3}">Waiter</option>
                            <option value="4" th:selected="${role == 4}">Cashier</option>
                            <option value="5" th:selected="${role == 5}">Shop owner (Admin)</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </form>

                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Fullname <i class="fa fa-sort"></i></th>
                            <th>Email</th>
                            <th>Username <i class="fa fa-sort"></i></th>
                            <th>Role</th>
                            <th>Status <i class="fa fa-sort"></i></th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.uid}"></td>
                            <td th:text="${user.fullname}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.username}"></td>
                            <td>
                                <span th:if="${user.role_id == 1}">Customer</span>
                                <span th:if="${user.role_id == 2}">Warehouse staff</span>
                                <span th:if="${user.role_id == 3}">Waiter</span>
                                <span th:if="${user.role_id == 4}">Cashier</span>
                                <span th:if="${user.role_id == 5}">Shop owner (Admin)</span>
                            </td>

                            <td th:text="${user.status == 1 ? 'Active' : 'Inactive'}"></td>
                            <td>
                                <a href="#" class="edit btn-update" title="Edit" data-toggle="tooltip"
                                   th:data-id="${user.uid}"
                                   th:data-fullname="${user.fullname}"
                                   th:data-email="${user.email}"
                                   th:data-username="${user.username}"
                                   th:data-role="${user.role_id}"
                                   th:data-status="${user.status}"><i class="material-icons">&#xE254;</i></a>
                                <!--                                <a th:href="@{/admin/users/delete/{id}(id=${user.uid})}" class="delete btn-delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Pagination controls -->
                    <!-- Pagination controls -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <!-- Previous Button -->
                            <li th:if="${currentPage > 1}">
                                <a th:href="@{${keyword != null and keyword != '' ? '?keyword=' + keyword + '&' : '?'} +'pageNo=' + ${currentPage - 1} + '&pageSize=' + ${pageSize}}"
                                   th:text="'Previous'"></a>
                            </li>

                            <!-- Page Numbers -->
                            <li th:each="i : ${#numbers.sequence(1, totalPage)}"
                                th:classappend="${currentPage == i ? 'active' : ''}">
                                <a th:href="@{${keyword != null and keyword != '' ? '?keyword=' + keyword + '&' : '?'} + 'pageNo=' + ${i} + '&pageSize=' + ${pageSize}}"
                                   th:text="${i}"></a>
                            </li>

                            <!-- Next Button -->
                            <li th:if="${currentPage < totalPage}">
                                <a th:href="@{${keyword != null and keyword != '' ? '?keyword=' + keyword + '&' : '?'} +'pageNo=' + ${currentPage + 1} + '&pageSize=' + ${pageSize}}"
                                   th:text="'Next'"></a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Add User Modal -->
                    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="addUserForm" th:action="@{/admin/users/add}" method="post">
                                        <div class="form-group">
                                            <label for="fullname">Fullname</label>
                                            <input type="text" name="fullname" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="dob">Date of Birth</label>
                                            <input type="date" id="dob" name="dob" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" name="email" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" id="phone" name="phone" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" id="address" name="address" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" name="username" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="pass">Password</label>
                                            <input type="password" id="pass" name="pass" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirm_password">Confirm Password</label>
                                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required/>
                                        </div>
                                        <div class="form-group">
                                            <label for="role_id">Role</label>
                                            <select name="role_id" class="form-control">
                                                <option value="1">Customer</option>
                                                <option value="2">Warehouse staff</option>
                                                <option value="3">Waiter</option>
                                                <option value="4">Cashier</option>
                                                <option value="5">Shop owner (Admin)</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="status">Status</label>
                                            <select name="status" class="form-control">
                                                <option value="1">Active</option>
                                                <option value="0">Inactive</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Update User Modal -->
                    <div class="modal fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="updateUserForm" th:action="@{/admin/users/update}" method="post">
                                        <input type="hidden" id="uid" name="uid"/>
                                        <div class="form-group">
                                            <label for="fullname">Fullname</label>
                                            <input type="text" id="fullname" name="fullname" class="form-control" readonly/>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" name="email" class="form-control" readonly/>
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" id="username" name="username" class="form-control" readonly/>
                                        </div>
                                        <div class="form-group">
                                            <label for="role_id">Role</label>
                                            <select id="role_id" name="role_id" class="form-control">
                                                <option value="1">Customer</option>
                                                <option value="2">Warehouse staff</option>
                                                <option value="3">Waiter</option>
                                                <option value="4">Cashier</option>
                                                <option value="5">Shop owner (Admin)</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="status">Status</label>
                                            <select id="status" name="status" class="form-control">
                                                <option value="1">Active</option>
                                                <option value="0">Inactive</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('addUserForm').addEventListener('submit', function(event) {
        var password = document.getElementById('pass').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        var errorMessage = document.getElementById('error-message');

        if (password !== confirmPassword) {
            event.preventDefault();
            errorMessage.textContent = 'Passwords do not match';
        }
    });
</script>
</body>
</html>
