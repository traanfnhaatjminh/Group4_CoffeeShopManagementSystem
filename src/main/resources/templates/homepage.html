<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #e4e4e4;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .avatar-container {
            text-align: center;
        }

        .username {
            font-weight: bold;
            margin-top: 10px;
        }

        .profile-table {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Space between profile and footer */
        }

        .profile-table h3 {
            margin-top: 0;
        }

        .profile-table .form-control {
            border-radius: 0;
            border: 1px solid #cccccc;
        }

        .header-image {
            background-image: url('img/cofe.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 500px;
            width: 100%;
        }

        .tm-lights-container {
            margin-bottom: 40px; /* Adjust the value as needed */
        }

        .container.bootstrap.snippets.bootdey {
            margin-top: 150px; /* Adjust the value as needed */
        }

        /* Button styles */
        .btn-custom {
            background-color: #000000; /* Black color */
            color: #ffffff; /* White text */
            border-color: #000000; /* Black border */
        }

        .btn-custom:hover {
            background-color: #333333; /* Darker black */
            border-color: #333333; /* Darker black border */
            color: #ffffff; /* Ensure text remains white */
        }

        .btn-custom:focus, .btn-custom:active {
            background-color: #333333; /* Darker black on focus/active */
            border-color: #333333; /* Darker black border on focus/active */
            color: #ffffff; /* Ensure text remains white */
            box-shadow: none; /* Remove default focus shadow */
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px; /* Adjust width as needed */
            background-color: rgb(198, 198, 198);
            padding-top: 20px;
        }

        .sidebar .nav {
            display: flex;
            flex-direction: column;
        }

        .sidebar .nav a {
            margin: 10px 0;
            background-color: gray;
            border-radius: 15px;
            text-align: center;
            color: white;
            padding: 10px 0;
            display: block;
        }

        .sidebar .nav a:hover {
            color: blue;
        }

        .product-list {
            background-color: rgb(244, 243, 243);
            margin-left: 220px; /* Ensure content does not overlap with sidebar */
            padding: 20px; /* Add padding for spacing */
        }
    </style>
</head>
<body>
<div class="tm-top-header">
    <div class="container">
        <div class="row">
            <div class="tm-top-header-inner">
                <div class="tm-logo-container">
                    <img src="img/logo.png" alt="Logo" class="tm-site-logo">
                    <h1 class="tm-site-name tm-handwriting-font">Coffee Shop</h1>
                </div>
                <div class="mobile-menu-icon">
                    <i class="fa fa-bars"></i>
                </div>
                <nav class="tm-nav">
                    <ul>
                        <li><a th:classappend="${currentPage == 'home'} ? 'active'" href="/homepage">Home</a></li>
                        <li><a th:classappend="${currentPage == 'menu'} ? 'active'" href="/menu">Menu</a></li>
                        <li><a th:classappend="${currentPage == 'profile'} ? 'active'" href="/profile">Profile</a></li>
                        <li><a href="#">Contact</a></li>
                        <li th:if="${#authorization.expression('isAnonymous()')}"><a href="/register">Register</a></li>
                        <li th:if="${#authorization.expression('isAnonymous()')}"><a href="/login">Login</a></li>
                        <li th:if="${username != null}"><a style="color: yellow" href="/profile"><span th:text="${username}"></span></a></li>
                        <li th:classappend="${currentPage == 'profile'} ? 'active'" th:if="${username != null}"><a href="/profile">Profile</a></li>
                        <li th:if="${username != null}"><a href="/logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container tm-position-relative">
    <div class="tm-lights-container">
        <img src="img/light.png" alt="Light" class="light light-1">
        <img src="img/light.png" alt="Light" class="light light-2">
        <img src="img/light.png" alt="Light" class="light light-3">
    </div>
</div>

<!-- Product List -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <nav class="nav flex-column">
                <a href="/management">Home</a>
                <a href="/products">Warehouse</a>
                <a href="##">Product</a>
                <a href="/management/allbill">All Bill</a>
                <a href="#">Statistic</a>
                <a href="#">Setting</a>
            </nav>
        </div>
        <div class="col-md-10 product-list">
            <div class="row">
                <div class="col-12">
                    <h1 class="my-4">Danh sách sản phẩm</h1>

                    <!-- Thêm thông báo ở đây -->
                    <div id="success-message" th:if="${message}" class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>

                    <div class="mb-3">
                        <a class="btn btn-success" th:href="@{/products/add}">Thêm sản phẩm</a>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Tên sản phẩm</th>
                            <th>Mô tả</th>
                            <th>Đơn vị</th>
                            <th>Số lượng</th>
                            <th>Giá</th>
                            <th>Hình ảnh</th>
                            <th>Tên danh mục</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.pid}"></td>
                            <td th:text="${product.pname}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.unit}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${product.price}"></td>
                            <td><img th:src="${product.image}" alt="Product Image" width="100" height="100"/></td>
                            <td th:text="${product.categoryName}"></td>
                            <td>
                                <button class="btn btn-primary btn-update" th:attr="data-pid=${product.pid}, data-pname=${product.pname}, data-description=${product.description}, data-unit=${product.unit}, data-quantity=${product.quantity}, data-price=${product.price}, data-image=${product.image}, data-categoryId=${product.categoryId}">Cập nhật</button>
                                <a class="btn btn-danger" th:href="@{/products/delete/{id}(id=${product.pid})}" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Update Product Modal -->
            <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateProductModalLabel">Cập nhật sản phẩm</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="updateProductForm" th:action="@{/products/update}" method="post">
                                <input type="hidden" id="productId" name="pid" />
                                <div class="form-group">
                                    <label for="pname">Tên sản phẩm</label>
                                    <input type="text" id="pname" name="pname" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="description">Mô tả</label>
                                    <input type="text" id="description" name="description" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="unit">Đơn vị</label>
                                    <input type="text" id="unit" name="unit" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Số lượng</label>
                                    <input type="number" id="quantity" name="quantity" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="price">Giá</label>
                                    <input type="number" id="price" name="price" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="image">Hình ảnh</label>
                                    <input type="text" id="image" name="image" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="categoryId">Tên danh mục</label>
                                    <select id="categoryId" name="categoryId" class="form-control">
                                        <option th:each="c : ${categories}" th:value="${c.cid}" th:text="${c.categoryName}"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Lưu</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // Hiển thị thông báo trong 3 giây
        setTimeout(function() {
            $('#success-message').fadeOut('slow');
        }, 3000);

        $('.btn-update').click(function() {
            var pid = $(this).data('pid');
            var pname = $(this).data('pname');
            var description = $(this).data('description');
            var unit = $(this).data('unit');
            var quantity = $(this).data('quantity');
            var price = $(this).data('price');
            var image = $(this).data('image');
            var categoryId = $(this).data('categoryid');

            $('#productId').val(pid);
            $('#pname').val(pname);
            $('#description').val(description);
            $('#unit').val(unit);
            $('#quantity').val(quantity);
            $('#price').val(price);
            $('#image').val(image);
            $('#categoryId').val(categoryId);

            $('#updateProductModal').modal('show');
        });
    });
</script>
</body>
</html>
