<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Product List </h1>
    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/products/add}">Add Product</a>
    </div>
    <select id="categorySelect" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option th:text="'Find Product By Category'" th:if="${selectedCategoryId == null}"></option>
        <option th:each="c : ${categories}" th:value="${c.getCid()}"
                th:text="${c.getCategoryName()}"
                th:selected="${c.getCid()} == ${selectedCategoryId}"></option>
    </select>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Image</th>
            <th>Category Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getPid()}"></td>
            <td th:text="${product.getPname()}"></td>
            <td th:text="${product.getDescription()}"></td>
            <td th:text="${product.getUnit()}"></td>
            <td th:text="${product.getQuantity()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td><img th:src="${product.getImage()}" alt="Product Image" width="100" height="100"/></td>
            <td th:text="${product.getCategoryName()}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/products/update/{id}(id=${product.getPid()})}">UPDATE</a>
                <a class="btn btn-danger" th:href="@{/products/delete/{id}(id=${product.getPid()})}"
                   onclick="return confirm('Are you sure you want to delete this product?');">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    document.getElementById('categorySelect').addEventListener('change', function () {
        var selectedCategoryId = this.value;
        if (selectedCategoryId) {
            window.location.href = '/products/' + selectedCategoryId;
        }
    });
</script>
</body>
</html>
