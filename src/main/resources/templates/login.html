

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .body {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background-image: url(https://i.pinimg.com/564x/55/7c/7a/557c7a8c36af3acef060e357c58ae82b.jpg);
            background-size: cover;
            -webkit-filter: blur(5px);
            filter: blur(5px);
            z-index: 0;
        }

        .grad {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.65));
            z-index: 1;
            opacity: 0.7;
        }

        .header {
            position: absolute;
            top: calc(50% - 35px);
            left: calc(50% - 255px);
            z-index: 2;
        }

        .header div {
            float: left;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 35px;
            font-weight: 200;
            margin-left: 500px;
        }

        .header div span {
            color: #5379fa !important;
        }

        .login {
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 130px);
            height: 300px;
            width: 300px;
            padding: 10px;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .login input[type=text], .login input[type=password] {
            width: 250px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
            margin: 10px 0;
        }

        .login input[type=submit] {
            width: 260px;
            height: 35px;
            background: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 2px;
            color: #a18d6c;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }

        .login input[type=submit]:hover {
            opacity: 0.8;
        }

        .login input[type=submit]:active {
            opacity: 0.6;
        }

        .login input[type=text]:focus, .login input[type=password]:focus {
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.9);
        }

        ::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        ::-moz-placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .logout-message {
            color: green;
            margin-top: 10px;
        }

        .register-link {
            margin-top: 20px;
            color: #fff;
        }

        .register-link a {
            color: #5379fa;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Coffee<span>Shop</span></div>
</div>
<br>
<div class="login">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="username" required><br>
        <input type="password" name="password" placeholder="password" required style="margin-left: 5px;"><br>
        <input type="submit" value="Login">
        <div class="text-center mt-3 register-link">
            <a class="text-muted" th:href="@{/forgot-password}">Forgot password?</a>
        </div>
        <div th:if="${param.error}" class="error-message">
            <p>Invalid username or password</p>
        </div>
    </form>
    <div th:if="${param.logout}" class="logout-message">
        <p>You have been logged out successfully.</p>
    </div>
    <div class="register-link">
        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</div>
</body>
</html>
