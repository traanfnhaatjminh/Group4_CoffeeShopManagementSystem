<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Working Shift</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: rgb(198, 198, 198);
            z-index: 1000;
        }

        .nav a {
            margin: 20px 0;
            background-color: gray;
            border-radius: 15px;
            text-align: center;
            color: white;
            padding: 10px 0;
        }

        .nav a:hover {
            color: blue;
        }

        .bill-list {
            background-color: rgb(244, 243, 243);
        }

        .table-bordered{
            background-color: white;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 sidebar">
            <nav class="nav flex-column">
                <a th:if="${user.role.roleId==4 || user.role.roleId==5}" href="/management">Home</a>
                <a th:if="${user.role.roleId==2 || user.role.roleId==5}" href="/products">Warehouse</a>
                <a th:if="${user.role.roleId==2 || user.role.roleId==5}" href="/categories">Categories</a>
                <a th:if="${user.role.roleId==3 || user.role.roleId==5}" href="/management/table">Table List</a>
                <a th:if="${user.role.roleId==4 || user.role.roleId==5}" href="/management/allbill">All Bill</a>
                <a th:if="${user.role.roleId==5}" href="/management/jobboard">Job Board</a>
                <a th:if="${user.role.roleId==5}" href="/admin/users/statistic">Statistic</a>
                <a th:if="${user.role.roleId==5}" href="/admin/users">Setting</a>
            </nav>
        </div>
        <div class="col-md-12 offset-md-1 bill-list">
            <div class="row">
                <div class="col-2">
                    <h1 class="my-4">Job Board</h1>
                </div>
                <div class="col-4 my-4">
                    <form action="#" method="get">
                        <input type="text" name="search" placeholder="Search by name" th:value="${search}"/>
                        <input type="submit" value="Search" />
                    </form>
                </div>

                <div class="col-2 my-4">
                    <h5 style="color: #0e4bf1;text-transform: uppercase" th:text="${user.getUsername()}"></h5>
                </div>
                <div class="col-2 my-4">
                    <a href="/staffProfile">PROFILE</a>
                </div>
                <div class="col-2 my-4">
                    <a href="#">LOGOUT</a>
                </div>
            </div>
            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong th:text="${message}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <div class="col-12">
                    <div th:if="${jobboards.isEmpty()}">
                        <p class="text-center">No searching info</p>
                    </div>
                    <div th:unless="${jobboards.isEmpty()}">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th scope="col" >STT</th>
                                <th scope="col">Staff Name</th>
                                <th scope="col">Shift</th>
                                <th scope="col">Working Time</th>
                                <th scope="col">Presents</th>
                                <th scope="col">Absents</th>
                                <th scope="col">Role</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="jobboard : ${jobboards}">
                                <td th:text="${jobboard.getId() }"></td>
                                <td th:text="${jobboard.user.fullname}"></td>
                                <td th:text="${jobboard.getShift()}"></td>
                                <td th:text="${jobboard.getShift() == 1 ? '8h-16h' : '15h-23h'}"></td>
                                <td>
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <span style="color: green; margin-right: 10px;" th:text="${jobboard.getPresents()}"></span>
                                        <form action="#" th:action="@{/management/jobboard/updatePresents}" method="post" style="margin: 0;">
                                            <input type="hidden" name="id" th:value="${jobboard.getId()}"/>
                                            <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i></button>
                                        </form>
                                    </div>
                                </td>
                                <td>
                                    <div style="display: flex; justify-content: center; align-items: center;">
                                        <span style="color: red; margin-right: 10px;" th:text="${jobboard.getAbsents()}"></span>
                                        <form action="#" th:action="@{/management/jobboard/updateAbsents}" method="post" style="margin: 0;">
                                            <input type="hidden" name="id" th:value="${jobboard.getId()}"/>
                                            <button type="submit" class="btn btn-danger"><i class="bi bi-x-circle"></i></button>
                                        </form>
                                    </div>
                                </td>
                                </td>
                                <td th:text="${jobboard.user.role.roleName}"></td>
                                <td>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editShiftModal"
                                            th:data-jobboard-id="${jobboard.getId()}"
                                            th:data-current-shift="${jobboard.getShift()}">
                                        Edit Shift
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="pagination-container" th:unless="${jobboards.isEmpty()}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                    <a class="page-link" th:href="@{/management/jobboard(page=${currentPage - 1}, size=${size}, search=${search})}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${page == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/management/jobboard(page=${page}, size=${size}, search=${search})}" th:text="${page + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                    <a class="page-link" th:href="@{/management.jobboard(page=${currentPage + 1}, size=${size},  search=${search})}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Shift Modal -->
<div class="modal fade" id="editShiftModal" tabindex="-1" role="dialog" aria-labelledby="editShiftModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editShiftModalLabel">Edit Shift</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/management/jobboard/updateShift}" method="post">
                    <input type="hidden" name="id" id="shiftJobboardId"/>
                    <div class="form-group">
                        <label for="shiftSelect">Select Shift:</label>
                        <select class="form-control" id="shiftSelect" name="shift">
                            <option value="1">8h-16h</option>
                            <option value="2">15h-23h</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#editShiftModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var jobboardId = button.data('jobboard-id'); // Extract info from data-* attributes
            var currentShift = button.data('current-shift');

            // Update the modal's content.
            var modal = $(this);
            modal.find('#shiftJobboardId').val(jobboardId);
            modal.find('#shiftSelect').val(currentShift);
        });
    });
</script>
</body>
</html>
