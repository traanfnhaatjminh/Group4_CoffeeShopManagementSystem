<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bills</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: rgb(198, 198, 198);
            z-index: 1000;
        }

        .nav a {
            margin: 20px 0;
            background-color: gray;
            border-radius: 15px;
            text-align: center;
            color: white;
            padding: 10px 0;
        }

        .nav a:hover {
            color: blue;
        }

        .bill-list {
            background-color: rgb(244, 243, 243);
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* Checked state styling */
        input[type="radio"]:checked + label.paid {
            color: green;
        }

        input[type="radio"]:checked + label.not-paid {
            color: red;
        }
        input[type="radio"] {
            width: 20px;
            height: 20px;
        }
        .table-bordered{
            background-color: white;
        }
        .table th, .table td {
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 sidebar">
            <nav class="nav flex-column">
                <a href="/management">Home</a>
                <a href="/products">Warehouse</a>
                <a href="/categories">Categories</a>
                <a href="/management/table">Table List</a>
                <a href="/management/allbill">All Bill</a>
                <a href="#">Statistic</a>
                <a href="/admin/users">Setting</a>
            </nav>
        </div>
        <div class="col-md-12 offset-md-1 bill-list">
            <div class="row">
                <div class="col-2">
                    <h1 class="my-4">Bills</h1>
                </div>
                <div class="col-4 my-4">
                    <form action="/management/allbill" method="get" class="d-flex">
                        <input type="date" name="createdTime" value="${createdTime}" placeholder="Select date" />
                        <input type="submit" value="Search"/>
                    </form>
                </div>

                <div class="col-2 my-4">
                    <h5 style="color: #0e4bf1;text-transform: uppercase" th:text="${user.getUsername()}"></h5>
                </div>
                <div class="col-2 my-4">
                    <a href="/staffProfile">PROFILE</a>
                </div>
                <div class="col-2 my-4">
                    <a href="#">LOGOUT</a>
                </div>
            </div>
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong th:text="${success}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Display error message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong th:text="${error}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <div class="col-12">
                    <div th:if="${bills.isEmpty()}">
                        <p class="text-center">No bills were created</p>
                    </div>

                    <div th:unless="${bills.isEmpty()}">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th scope="col" >Bill No</th>
                                <th scope="col">Created Time</th>
                                <th scope="col">Number of guest</th>
                                <th scope="col">Table</th>
                                <th scope="col">Total Price</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="bill : ${bills}">
                                <td>
                                    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#billDetailModal" th:attr="data-bill-id=${bill.getBillId()}" th:text="${bill.getBillId()}"></button>
                                </td>
                                <td th:text="${#dates.format(bill.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td th:text="${bill.getNumberOfGuest()}"></td>
                                <td th:text="${bill.getTableId()}"></td>
                                <td th:text="${bill.getTotalCost()} + ' VND'"></td>
                                <td>
                                <span th:text="${bill.status == 1 ? 'Paid' : 'Not Paid'}"
                                      th:classappend="${bill.status == 1 ? 'text-success' : 'text-danger'}"></span>
                                </td>
                                <!--                                <td>-->
                                <!--                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#billDetailModal"-->
                                <!--                                            th:attr="data-bill-id=${bill.getBillId()}">Detail</button>-->
                                <!--                                </td>-->
                                <td>
                                    <form action="#" th:action="@{/management/updateBillStatus}" method="post">
                                        <input type="hidden" name="billId" th:value="${bill.billId}"/>

                                        <!-- Radio button for "Not Paid" -->
                                        <input type="radio" id="notPaid" name="status" value="0" th:checked="${bill.status == 0}" class="status-radio" />
                                        <label for="notPaid" class="status-label not-paid">Not Paid</label>

                                        <!-- Radio button for "Paid" -->
                                        <input type="radio" id="paid" name="status" value="1" th:checked="${bill.status == 1}" class="status-radio" />
                                        <label for="paid" class="status-label paid">Paid</label>

                                        <button type="submit" class="btn btn-secondary">Check</button>
                                    </form>
                                </td>


                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="pagination-container" th:unless="${bills.isEmpty()}">
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{/management/allbill(page=${currentPage - 1}, size=${size}, createdTime=${createdTime})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${page == currentPage} ? 'active'">
                                        <a class="page-link" th:href="@{/management/allbill(page=${page}, size=${size}, createdTime=${createdTime})}" th:text="${page + 1}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                        <a class="page-link" th:href="@{/management/allbill(page=${currentPage + 1}, size=${size}, createdTime=${createdTime})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bill Detail Modal -->
<div class="modal fade" id="billDetailModal" tabindex="-1" role="dialog" aria-labelledby="billDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-width" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="billDetailModalLabel">Bill Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Content will be loaded here via AJAX -->
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#billDetailModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var billId = button.data('bill-id'); // Extract info from data-* attributes

            var modal = $(this);
            // Use AJAX to fetch bill details
            $.ajax({
                url: '/management/billdetail/' + billId,
                method: 'GET',
                success: function(response) {
                    modal.find('.modal-body').html(response); // Insert response HTML into modal body
                },
                error: function() {
                    modal.find('.modal-body').html('<p>Error loading bill details.</p>');
                }
            });
        });
    });
</script>

</body>
</html>
