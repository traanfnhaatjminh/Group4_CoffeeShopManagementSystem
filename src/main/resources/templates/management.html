<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            background-color: rgb(198, 198, 198);
        }

        .product-img {
            max-width: 100%;
            height: auto;
        }

        .nav a {
            margin: 20px 0;
            background-color: gray;
            border-radius: 15px;
            text-align: center;
            color: white;
            padding: 10px 0;
        }

        .nav a:hover {
            color: blue;
        }

        .product-list {
            background-color: rgb(244, 243, 243);
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 sidebar">
            <nav class="nav flex-column">
                <a href="#">Home</a>
                <a href="#">Warehouse</a>
                <a href="#">Product</a>
                <a href="#">All Bill</a>
                <a href="#">Statistic</a>
                <a href="#">Setting</a>
            </nav>
        </div>
        <div class="col-md-6 offset-md-1 product-list">
            <div class="row">
                <div class="col-12">
                    <h1 class="my-4">Menu</h1>
                </div>
            </div>
            <div class="row">
                <th:block th:each="category : ${categories}">
                    <div class="col-md-3 mb-3">
                        <button type="button" class="btn btn-outline-secondary btn-block">
                            <a style="color: black" th:href="@{/management/products/{id}(id=${category.cid})}"
                               th:text="${category.categoryName}"></a>
                        </button>
                    </div>
                </th:block>
            </div>
            <div class="row mt-4">
                <!-- Product example -->
                <th:block th:each="product : ${products}">
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img th:src="${product.getImage()}" class="card-img-top product-img"
                                 alt="Product Image">
                            <div class="card-body">
                                <a class="card-title"
                                   th:href="@{/management/products/{pid}/addtocart(pid=${product.pid})}"
                                   th:text="${product.getPname()}"></a>
                                <p class="card-text" th:text="${product.getPrice() + ' VND'}"></p>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row" style="border-bottom: 1px solid rgb(184, 184, 184);">
                <div class="col-6">
                    fullname
                </div>
                <div class="col-6">
                    <a href="/login">Logout</a>
                </div>
            </div>
            <form id="cart-form" th:action="@{/#}" method="POST">
                <div class="row">
                    <div class="col-12">
                        <h2 class="my-4">Cart</h2>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label>
                            <input type="text" class="form-control" placeholder="Customer Phone" required>
                        </label>
                    </div>
                    <div class="col-6">
                        <label>
                            <input type="text" class="form-control" placeholder="Customer Name" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Product Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="item : ${cartItems}">
                                <tr>
                                    <td th:text="${item.pname}"></td>
                                    <td th:text="${item.price} + ' VND'"></td>
                                    <td>
                                        <label>
                                            <input style="width: 30%" type="number" min="1" value="1"
                                                   onchange="updateQuantityInput(this)">
                                        </label>
                                    </td>
                                    <td th:text="${item.price * item.quantity}"></td>
                                </tr>
                            </th:block>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th colspan="3">Total Price</th>
                                <th th:text="${totalPrice}"></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-right">
                        <button type="submit" class="btn btn-success">Create Bill</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function updateQuantityInput(input) {
        var row = input.closest('tr');
        var quantity = parseInt(input.value);
        var priceElem = row.querySelector('td:nth-child(2)');
        var totalElem = row.querySelector('td:nth-child(4)');
        var price = parseFloat(priceElem.innerText.replace(' VND', ''));

        if (quantity < 1) {
            row.remove(); // Remove the row if quantity is less than 1
            updateTotalPrice(); // Update the total price after removing the row
        } else {
            totalElem.innerText = (price * quantity) + ' VND';
            updateTotalPrice(); // Update the total price after changing the quantity
        }
    }

    function updateTotalPrice() {
        var totalPriceElem = document.querySelector('tfoot th:nth-child(2)');
        var totalElems = document.querySelectorAll('tbody td:nth-child(4)');
        var totalPrice = 0;

        totalElems.forEach(function(totalElem) {
            var totalText = totalElem.innerText.replace(' VND', '');
            if (!isNaN(totalText) && totalText.trim() !== '') {
                totalPrice += parseFloat(totalText);
            }
        });
        totalPriceElem.innerText = totalPrice + ' VND';
    }

</script>
</body>
</html>
