<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .table-responsive {
            margin: 30px 0;
        }
        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
        }
        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>User <b>Details</b></h2></div>
                </div>
            </div>
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <th>ID</th>
                    <td th:text="${user.uid}"></td>
                </tr>
                <tr>
                    <th>Fullname</th>
                    <td th:text="${user.fullname}"></td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td th:text="${user.dob}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td th:text="${user.phone}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${user.address}"></td>
                </tr>
                <tr>
                    <th>Avatar</th>
                    <td th:text="${user.avatar}"></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td th:text="${user.role_id}"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td th:text="${user.status == 1 ? 'Active' : 'Inactive'}"></td>
                </tr>
                </tbody>
            </table>

            <form th:action="@{/admin/users/updateStatus}" method="post">
                <input type="hidden" name="id" th:value="${user.uid}" />
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="1" th:selected="${user.status == 1}">Active</option>
                    <option value="0" th:selected="${user.status == 0}">Inactive</option>
                </select>
                <button type="submit">Update Status</button>
            </form>

            <a href="/admin/users">Back to User List</a>
        </div>
    </div>
</div>
</body>
</html>
