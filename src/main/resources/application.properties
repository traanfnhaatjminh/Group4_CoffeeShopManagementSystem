spring.thymeleaf.cache=true
spring.security.user.name=jpl3
spring.security.user.password=demo

management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url= jdbc:sqlserver://localhost:1433;encrypt=true;databaseName= Swp_Project;encrypt=false;
spring.datasource.username= sa
spring.datasource.password= 123
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk. spring.servlet.multipart.file-size-threshold=2KB # Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
## File Storage Properties
file.upload-dir=./uploads
